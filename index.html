<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kablammo&family=Manrope:wght@200;300;400;500;600;700&family=Pacifico&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Joburg</h1>
            <ul>
              <li>Monday</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="d-flex weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Weather img"
                  target="_blank"
                />
                <strong>16</strong> C|F
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li>Precipitation:0</li>
                <li>Humudity:0</li>
                <li>Wind:0</li>
              </ul>
            </div>
          </div>
        </div>
        <a
          href="https://github.com/orahbaloyi1/Vanilla-Weather-App.git"
          target="_blant"
          >Open source</a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
